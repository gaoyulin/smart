<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header id="header" th:include="common/common::html"></header>
<div class="page-header">
	<h1 th:text="${#strings.isEmpty(gatewayApiDefine.id )? '添加' : '修改'} +'路由信息'">
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->
		<form id="_editForm" class="form-horizontal" role="form" 
			validate="true">
			<input type="hidden" name="id" value="" th:value="${gatewayApiDefine.id}">

            <div class="form-group">
                <label for="_appId" class="col-sm-3 control-label no-padding-right">应用名称</label>
                <div class="col-sm-2">
                    <select id="_appId" name="sysAppId" class="form-control help-validate"
                            required="true">
                        <option  th:each="item,itemStat : ${appList}" value="" th:attr="value=${item.id}" th:text="${item.name}" th:selected="${item.id == gatewayApiDefine.sysAppId}"></option>
                    </select>
                    <input name="appName" id="appName" type="hidden"/>
                </div>
            </div>
			<div class="form-group">
				<label for="path" class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>访问前缀</label>
			    <div class="col-sm-9">
					<div class="input-medium help-validate">
						<div class="input-group">
							<input id="path" name="path" type="text" value="" th:value="${gatewayApiDefine.path}" class="form-data"
								required="true"  maxlength = '256'/>
						</div>
					</div>
				</div>
			</div>

            <div class="form-group">
                <label for="serviceId" class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>服务编号</label>
                <div class="col-sm-9">
                    <div class="input-medium help-validate">
                        <div class="input-group">
                            <input id="serviceId" name="serviceId" type="text" value="" th:value="${gatewayApiDefine.serviceId}" class="form-data"
                                   required="true"  maxlength = '256'/>
                        </div>
                    </div>
                </div>
            </div>

			<div class="form-group">
                <label for="url" class="col-sm-3 control-label no-padding-right" ><span style="color: red">*</span>访问地址</label>

				<div class="col-sm-9">
					<div class="input-medium help-validate">
						<div class="input-group">
							<input id="url" name="url" type="text" value="" class="form-data" maxlength = '256' th:value="${gatewayApiDefine.url}"/>
						</div>
					</div>
				</div>
			</div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3 no-padding-right"><span class="form-star">*</span>是否启用前缀</label>

                <div class="col-xs-12 col-sm-9">
                    <div class="clearfix help-validate">
                        <div>
                            <label class="line-height-1 blue">
                                <input name="stripPrefix" value="true" type="radio" class="ace" th:checked="${gatewayApiDefine.stripPrefix == true ? 'true' : 'false'}" />
                                <span class="lbl"> 是</span>
                            </label>
                        </div>
                        <div>
                            <label class="line-height-1 blue">

                                <input name="stripPrefix" value="false" type="radio" class="ace" th:checked="${gatewayApiDefine.stripPrefix != true ? 'true' : 'false'}" />
                                <span class="lbl"> 否</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3 no-padding-right"><span class="form-star">*</span>是否重试</label>

                <div class="col-xs-12 col-sm-9">
                    <div class="clearfix help-validate">
                        <div>
                            <label class="line-height-1 blue">
                                <input name="retryable" value="true" type="radio" class="ace" th:checked="${gatewayApiDefine.retryable == true ? 'true' : 'false'}" />
                                <span class="lbl"> 是</span>
                            </label>
                        </div>

                        <div>
                            <label class="line-height-1 blue">

                                <input name="retryable" value="false" type="radio" class="ace" th:checked="${gatewayApiDefine.retryable != true ? 'true' : 'false'}" />
                                <span class="lbl"> 否</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right"><span class="form-star">*</span>是否启用</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix help-validate">
						<div>
							<label class="line-height-1 blue">
								<input name="isEnable" value="true" type="radio" class="ace" th:checked="${gatewayApiDefine.isEnable == true ? 'true' : 'false'}" />
								<span class="lbl"> 是</span>
							</label>
						</div>
	
						<div>
							<label class="line-height-1 blue">

								<input name="isEnable" value="false" type="radio" class="ace" th:checked="${gatewayApiDefine.isEnable != true ? 'true' : 'false'}" />
								<span class="lbl"> 否</span>
							</label>
						</div>
					</div>
				</div>
			</div>
			
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button id="_submit" type="button" class="btn btn-info" data-loading-text="正在提交...">
						<i class="ace-icon fa fa-check bigger-110"></i>
						提交
					</button>

					&nbsp; &nbsp; &nbsp;
					<button id="_cancle" class="btn" type="reset">
						<i class="ace-icon fa  fa-times bigger-110"></i>
						取消
					</button>
				</div>
			</div>
		</form>

	</div>
</div>

<script type="text/javascript">
	$('.page-content-area').ace_ajax('loadScripts', scripts, function() {
		jQuery(function($) {
			//焦点
			$("#_account").focus();
			
			//帮助查看
			$('[data-rel=tooltip]').tooltip({container:'body'});
			
			// 提交
			$("#_submit").click(function(){
				if($('#_editForm').validate()){
					// var roleIds = "";
					// debugger
					// $("input[name='roleId']:checked").each(function(i, d){
					// 	if(i > 0){
					// 		roleIds += ",";
					// 	}
					// 	roleIds += $(this).val();
					// });
					// $("#_roleIds").val(roleIds);
					//
					var btn = $(this);
					btn.button('loading');
                    $("#appName").val($("#_appId").find("option:selected").text());
					$.post(serverPath+"/admin/gateway/save", $.formJson('_editForm'),function(d) {
						if(d){
							btn.button('reset');
							if(d.code == 1){
								$.aceRedirect(serverPath+"/admin/gateway");
							}
							else {
								$.gritter.add({text: d.message});
							}
						}
			        },'json');
				}
			});
			
			// 取消
			$("#_cancle").click(function(){
				$.aceRedirect(serverPath+"/admin/user");
			});
			
			// 回车绑定
			$(".form-data").bind('keypress',function(event){
                if(event.keyCode == "13"){
                	event.preventDefault();
                	$("#_submit").click();
                }
            });
		});
	});
</script>
</html>
