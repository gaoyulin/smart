<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header id="header" th:include="common/common::html"></header>
<div class="page-header">
	<h1 th:text="${#strings.isEmpty(user.id )? '添加' : '修改'} +'用户'">
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->
		<form id="_editForm" class="form-horizontal" role="form" 
			validate="true">
			<input type="hidden" name="id" value="" th:value="${user.id}">
			
			<div class="form-group">
				<label for="_account" class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>登录名</label>

				<div class="col-sm-9">
					<div class="input-medium help-validate">
						<div class="input-group">
							<input id="_account" name="account" type="text" value="" th:value="${user.account}" class="form-data"
								required="true" minlength = '4' maxlength = '64'/>
							<span class="input-group-addon">
								<i class="ace-icon fa fa-user"></i>
							</span>
						</div>
					</div>
				</div>
				
			</div>
			
			<div class="form-group">
                <label for="_password" class="col-sm-3 control-label no-padding-right" ><span style="color: red">*</span>密码</label>

				<div class="col-sm-9">
					<div class="input-medium help-validate">
						<div class="input-group">
							<input id="_password" name="password" type="password" value="" class="form-data"
								 minlength = '6' maxlength = '16'/>
							<span class="input-group-addon">
								<i class="ace-icon fa fa-lock"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right">角色</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix help-validate">
							<label th:each="item,itemStat : ${roleList}">
								<input name="roleId" value="" type="checkbox" class="ace" th:value="${item.id}"  th:checked="${item.isChecked == true ? 'true' : 'false'}" />
								<span class="lbl" th:text="'&nbsp;&nbsp;'+${item.name}"></span>
							</label>
						<input id="_roleIds" type="hidden" name="roleIds" value="">
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right"><span class="form-star">*</span>是否启用</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix help-validate">
						<div>
							<label class="line-height-1 blue">
								<input name="isEnable" value="true" type="radio" class="ace" th:checked="${user.isEnable == true ? 'true' : 'false'}" />
								<span class="lbl"> 是</span>
							</label>
						</div>
	
						<div>
							<label class="line-height-1 blue">

								<input name="isEnable" value="false" type="radio" class="ace" th:checked="${user.isEnable != true ? 'true' : 'false'}" />
								<span class="lbl"> 否</span>
							</label>
						</div>
					</div>
				</div>
			</div>
			
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button id="_submit" type="button" class="btn btn-info" data-loading-text="正在提交...">
						<i class="ace-icon fa fa-check bigger-110"></i>
						提交
					</button>

					&nbsp; &nbsp; &nbsp;
					<button id="_cancle" class="btn" type="reset">
						<i class="ace-icon fa  fa-times bigger-110"></i>
						取消
					</button>
				</div>
			</div>
		</form>

	</div>
</div>

<script type="text/javascript">
	$('.page-content-area').ace_ajax('loadScripts', scripts, function() {
		jQuery(function($) {
			//焦点
			$("#_account").focus();
			
			//帮助查看
			$('[data-rel=tooltip]').tooltip({container:'body'});
			
			// 提交
			$("#_submit").click(function(){
				if($('#_editForm').validate()){
					var roleIds = "";
					debugger
					$("input[name='roleId']:checked").each(function(i, d){
						if(i > 0){
							roleIds += ",";
						}
						roleIds += $(this).val();
					});
					$("#_roleIds").val(roleIds);
					
					var btn = $(this);
					btn.button('loading');
					$.post(serverPath+"/admin/user/save", $.formJson('_editForm'),function(d) {
						if(d){
							btn.button('reset');
							if(d.code == 1){
								$.aceRedirect(serverPath+"/admin/user");
							}
							else {
								$.gritter.add({text: d.message});
							}
						}
			        },'json');
				}
			});
			
			// 取消
			$("#_cancle").click(function(){
				$.aceRedirect(serverPath+"/admin/user");
			});
			
			// 回车绑定
			$(".form-data").bind('keypress',function(event){
                if(event.keyCode == "13"){
                	event.preventDefault();
                	$("#_submit").click();
                }
            });
		});
	});
</script>
</html>
